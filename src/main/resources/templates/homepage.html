<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://localhost:8765/user-service/css/indexStyle.css">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>网盘</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/homepage.css">
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand ui-state-hover" id="releaseDateSize"></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search">
                        <button class="btn btn-default" onclick="goHome()">
                            首页
                        </button>
                        <input class="form-control" type="text"/>
                        <button type="submit" class="btn btn-default">搜索（未完成）</button>
                    </form>
                    <a class="list navbar-brand" id="currentPath"></a>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               th:text="${currentUser.username}">
                                <strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">购买额外空间（暂未完成）</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a onclick="logout()">登出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <button type="button" onclick="goBack()" id="goBackButton" class="navbar-brand btn btn-info">
                返回
            </button>

            <button class="navbar-brand btn btn-default" data-toggle="modal" data-target="#newFoldBox">
                新建文件夹
            </button>
            <form id="uploadFileForm">
                <input type="file" id="uploadFileInput" name="upFile" onchange="uploadFile()" style="display:none"/>
                <button type="button" onclick="chooseUpFile()" id="uploadFileButton"
                        class="navbar-brand btn btn-default">
                    上传文件
                </button>
            </form>
            <button class="navbar-brand btn btn-danger" onclick="getDeletedFile()">
                回收站
            </button>

            <div style="display: none;" class="progress-body col-lg-5  pull-right">
                <div>
                    <span style="width: 100px; display: inline-block; text-align: right">上传进度：</span>
                    <progress></progress>
                    <percentage>0%</percentage>
                </div>
                <div>
                    <span style="width: 100px; display: inline-block; text-align: right">上传速度：</span>
                    <span style="margin-bottom: 10px; margin-left: 30px; width: 300px;" class="progress-speed">0 M/S, 0/0M</span>
                </div>
                <div>
                    <span style="width: 100px; display: inline-block; text-align: right">上传状态：</span>
                    <span style="margin-bottom: 10px; margin-left: 30px; width: 300px;" class="progress-info">请选择文件并点击上传文件按钮</span>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        名称
                    </th>
                    <th>
                        修改日期
                    </th>
                    <th>
                        类型
                    </th>
                    <th>
                        大小
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody id="fileList"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="newFoldBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建文件夹</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">文件名：</span>
                    <input id="newFileFoldName" type="text" class="form-control" placeholder="请输入文件夹名称">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="newFileFold()">新建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="deleteConfirm">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="deleteFileId"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a onclick="deleteFile()" class="btn btn-success" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>


<script>

    //提示框初始化
    toastr.options = {
        positionClass: "toast-bottom-center",
        timeOut: "3000",
    };

    window.onload = function () {
        document.getElementById("goBackButton").disabled = true;
        refreshData();
    };

    //刷新页面数据
    function refreshData() {
        $("#fileList").empty("");
        $.ajax({
            type: "get",
            url: "/File/refreshData",
            success: function (data) {
                $(data).each(
                    function (i, oneFile) {
                        $("#fileList").append(
                            "<tr>" +
                            "<td><a onclick='clickFile(\"" + oneFile.fileId + "\",\"" + oneFile.fileType + "\")'>" + oneFile.fileName + "</a></td>" +
                            "<td>" + oneFile.updateTime + "</td>" +
                            "<td>" + oneFile.fileType + "</td>" +
                            "<td>" + (oneFile.fileSize / 1048576).toFixed(2) + "MB" + "</td>" +
                            "<td><button type='button' class='btn btn-warning' onclick='deleteConfirm(" + oneFile.fileId + ")'>删除</button></td>" +
                            "</tr>"
                        );
                    }
                );
            },
        })
        $.ajax({
            type: "GET",
            url: "/File/getCurrentFile",
            success: function (data) {
                $("#currentPath").text(data.file_Path);
            },
        })
        $.ajax({
            type: "GET",
            url: "/User/getCurrentUser",
            success: function (data) {
                $("#releaseDateSize").text("剩余空间：" + ((data.dataMax - data.dataSize) / 1048576).toFixed(2) + " MB");
            },
        })

    }

    //登出
    function logout() {
        $.ajax({
            url: 'logout',
            type: 'GET',
            success: function (data) {
                if (data == true) {
                    toastr.success("登出成功！")
                    setTimeout("indexLogin()", 1500);
                    window.location.reload();
                } else {
                    toastr.error("未知错误，登出失败！")
                }
            }
        })
    }

    //返回
    function goBack() {
        $.ajax({
            url: '/File/goBack',
            type: 'GET',
            success: function (data) {
                if (data == true) {
                    document.getElementById("goBackButton").disabled = false;
                    refreshData();
                } else {
                    document.getElementById("goBackButton").disabled = true;
                    refreshData();
                }
            }
        })
    }

    //获取回收站
    function getDeletedFile() {
        $.ajax({
                url: "/File/getDeletedFile",
                type: 'GET',
                success: function (data) {
                    if (data == true) {
                        $("#fileList").empty("");
                        $.ajax({
                            type: "get",
                            url: "/File/refreshData",
                            success: function (data) {
                                $(data).each(
                                    function (i, oneFile) {
                                        $("#fileList").append(
                                            "<tr>" +
                                            "<td>" + oneFile.fileName + "</td>" +
                                            "<td>" + oneFile.updateTime + "</td>" +
                                            "<td>" + oneFile.fileType + "</td>" +
                                            "<td>" + (oneFile.fileSize / 1048576).toFixed(2) + "MB" + "</td>" +
                                            "<td><button type='button' class='btn btn-info' onclick='restoreFile(" + oneFile.fileId + ")'>恢复</button></td>" +
                                            "<td><button type='button' class='btn btn-danger' onclick='removeFile(" + oneFile.fileId + ")'>彻底删除</button></td>" +
                                            "</tr>"
                                        );


                                    }
                                );
                            },
                        })
                        $.ajax({
                            type: "GET",
                            url: "/File/getCurrentFile",
                            success: function (data) {
                                $("#currentPath").text(data.file_Path);
                            },
                        })
                        $.ajax({
                            type: "GET",
                            url: "/User/getCurrentUser",
                            success: function (data) {
                                $("#releaseDateSize").text("剩余空间：" + ((data.dataMax - data.dataSize) / 1048576).toFixed(2) + " MB");
                            },
                        })
                    } else {
                        toastr.error("未知错误！");
                    }
                }
            }
        )
    }


    //新建文件夹
    function newFileFold() {
        const foldName = $('#newFileFoldName').val();
        $('#newFileFoldName').val("");
        if (foldName == "") {
            $('#newFileFoldName').attr('placeholder', "名称不能为空！");
        } else {
            $.ajax({
                url: '/File/newFileFold/' + foldName,
                type: 'GET',
                success: function (data) {
                    if (data == true) {
                        $('#newFileFoldName').attr('placeholder', "请输入文件夹名称！");
                        $('#newFoldBox').modal('hide');
                        toastr.success("新建文件夹成功！");
                        refreshData();
                    } else {
                        $('#newFileFoldName').attr('placeholder', "文件夹已存在！");
                    }
                }
            })
        }
    }

    function chooseUpFile() {
        document.getElementById("uploadFileInput").click();
    }

    // 上传文件
    function uploadFile() {
        const checkFile = $("#uploadFileInput").val();
        if (null == checkFile || "" == checkFile) {
            toastr.warning("文件为空,请选择文件！");
            return;
        } else {
            const formData = new FormData(document.getElementById("uploadFileForm"));
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: '/File/uploadFile',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                error: function (data) {
                    toastr.error("访问服务器错误，请重试！");
                },
                success: function (data) {
                    if (data == "请上传一个文件！") {
                        toastr.warning(data);
                        $('#uploadFileInput').val('');
                        return;
                    } else if (data == "当前文件已存在！") {
                        toastr.warning(data);
                        $('#uploadFileInput').val('');
                        return;
                    } else if (data == "上传成功！") {
                        toastr.success(data);
                        $('#uploadFileInput').val('');
                        refreshData();
                        return;
                    } else {
                        $('#uploadFileInput').val('');
                        toastr.error(data);
                        return;
                    }

                },
                xhr: function () {
                    var xhr = $.ajaxSettings.xhr();
                    if (xhr.upload) {
                        //处理进度条的事件
                        xhr.upload.addEventListener("progress", progressHandle, false);
                        //加载完成的事件
                        xhr.addEventListener("load", completeHandle, false);
                        //加载出错的事件
                        xhr.addEventListener("error", failedHandle, false);
                        //加载取消的事件
                        xhr.addEventListener("abort", canceledHandle, false);
                        //开始显示进度条
                        showProgress();
                        return xhr;
                    }
                }
            }, 'json');
        }
    }

    var start = 0;

    //显示进度条的函数
    function showProgress() {
        start = new Date().getTime();
        $(".progress-body").css("display", "block");
    }

    //隐藏进度条的函数
    function hideProgress() {
        $('.progress-body .progress-speed').html("0 M/S, 0/0M");
        $('.progress-body percentage').html("0%");
        $('.progress-body .progress-info').html("请选择文件并点击上传文件按钮");
        $(".progress-body").css("display", "none");
    }

    //进度条更新
    function progressHandle(e) {
        $('.progress-body progress').attr({value: e.loaded, max: e.total});
        var percent = e.loaded / e.total * 100;
        var time = ((new Date().getTime() - start) / 1000).toFixed(3);
        if (time == 0) {
            time = 1;
        }
        $('.progress-body .progress-speed').html(((e.loaded / 1024) / 1024 / time).toFixed(2) + "M/S, " + ((e.loaded / 1024) / 1024).toFixed(2) + "/" + ((e.total / 1024) / 1024).toFixed(2) + " MB. ");
        $('.progress-body percentage').html(percent.toFixed(2) + "%");
        if (percent == 100) {
            $('.progress-body .progress-info').html("上传完成,后台正在处理...");
        } else {
            $('.progress-body .progress-info').html("文件上传中...");
        }
    }

    //上传完成处理函数
    function completeHandle(e) {
        $('.progress-body .progress-info').html("上传文件完成。");
        setTimeout(hideProgress, 2000);
    }

    //上传出错处理函数
    function failedHandle(e) {
        $('.progress-body .progress-info').html("上传文件出错, 服务不可用或文件过大。");
    }

    //上传取消处理函数
    function canceledHandle(e) {
        $('.progress-body .progress-info').html("上传文件取消。");
    }


    //访问目标
    function clickFile(fileId, fileType) {
        if (fileType == '文件夹') {
            // 访问的是文件夹
            $.ajax({
                url: '/File/refreshFile/' + fileId,
                type: 'GET',
                success: function (data) {
                    if (data == true) {
                        document.getElementById("goBackButton").disabled = false;
                        refreshData();
                    } else {
                        alert("访问文件夹失败！")
                    }
                }
            })
        } else {
            //访问的是文件


        }
    }

    //删除目标
    function deleteConfirm(fileId) {
        $('#deleteFileId').val(fileId);
        $('#deleteConfirm').modal('show');
    }

    function deleteFile() {
        var fileId = $('#deleteFileId').val();
        $('#deleteConfirm').modal('hide');
        $.ajax({
            url: '/File/deleteFile/' + fileId,
            type: 'GET',
            success: function (data) {
                toastr.warning(data);
                $('#deleteFileId').val("");
                refreshData();
            }
        })
    }

    //永久删除文件                                                      未完成
    function removeFile(fileId) {
        $.ajax({
            url: '/File/removeFile/' + fileId,
            type: 'GET',
            success: function (data) {
                toastr.warning(data);
                getDeletedFile();
            }
        })
    }

    //恢复文件
    function restoreFile(fileId) {
        $.ajax({
            url: '/File/restoreFile/' + fileId,
            type: 'GET',
            success: function (data) {
                toastr.warning(data);
                refreshData();
            }
        })
    }

    //返回首页
    function goHome() {
        $.ajax({
            url: '/File/home',
            type: 'GET',
            success: function (data) {
                refreshData();
            }
        })
    }
</script>
</body>
</html>
