<script>

    window.onload = function () {
        document.getElementById("goBackButton").disabled = true;
        refreshData();
    };

    //刷新页面数据
    function refreshData() {
        $("#fileList").empty("");
        $.ajax({
            type: "get",
            url: "/File/refreshData",
            success: function (data) {
                $(data).each(
                    function (i, oneFile) {
                        $("#fileList").append(
                            "<tr><td><a onclick='clickFile(\"" + oneFile.fileId + "\",\"" + oneFile.fileType + "\")'>" + oneFile.fileName + "</a></td>"
                            + "<td>" + oneFile.updateTime + "</td>"
                            + "<td>" + oneFile.fileType + "</td>"
                            + "<td>" + oneFile.fileSize + "</td></tr>"
                        );
                    }
                );
            },
        })
        $.ajax({
            type: "GET",
            url: "/File/getCurrentFile",
            success: function (data) {
                $("#currentPath").text(data.file_Path);
            },
        })
        $.ajax({
            type: "GET",
            url: "/User/getCurrentUser",
            success: function (data) {
                $("#releaseDateSize").text("剩余空间："+((data.dataMax-data.dataSize)/1048576).toFixed(2)+" MB");
            },
        })

    }

    //登出
    function logout() {
        $.ajax({
            url: 'logout',
            type: 'GET',
            success: function (data) {
                if (data == true) {
                    alert("登出成功！");
                    setTimeout("indexLogin()", 1500);
                    window.location.reload();
                } else {
                    alert("未知错误，登出失败！");
                }
            }
        })
    }

    //返回
    function goBack() {
        $.ajax({
            url: '/File/goBack',
            type: 'GET',
            success: function (data) {
                if (data == true) {
                    document.getElementById("goBackButton").disabled = false;
                    refreshData();
                } else {
                    document.getElementById("goBackButton").disabled = true;
                    refreshData();
                }
            }
        })
    }

    function chooseFile() {
        document.getElementById("uploadFile").click();
    }

    //新建文件夹
    function newFileFold() {
        var foldName = prompt("请输入文件夹名称：", "");
        if (foldName != null) {
            $.ajax({
                url: '/File/newFileFold/' + foldName,
                type: 'GET',
                success: function (data) {
                    if (data == true) {
                        alert("新建文件夹成功！")
                        refreshData();
                    } else {
                        alert("当前文件夹已存在！")
                    }
                }
            })
        }
    }

    //上传文件，未完工！
    function uploadFile() { //在这里进行ajax 文件上传 用户的信息
        var uploadFile = $("input[id='uploadFile']").val();//用户文件内容(文件)
        // 判断文件是否为空
        if (uploadFile == "") {
            alert("请选择上传的目标文件! ")
            return false;
        }
        //判断文件类型,我这里根据业务需求判断的是Excel文件
        // var fileName1 = uploadFile.substring(uploadFile.lastIndexOf(".") + 1).toLowerCase();
        // if(fileName1 != "xls" && fileName1 !="xlsx"){
        //     alert("请选择Execl文件!");
        //     return false;
        // }
        //判断文件大小
        var size = $("input[name='uploadFile']")[0].files[0].size;
        if (size > 1073741824) {
            alert("上传文件不能大于1Gb!");
            return false;
        }
        bool = true;
        var type = "file";
        var formData = new FormData();//这里需要实例化一个FormData来进行文件上传
        formData.append(type, $("#uploadFile")[0].files[0]);
        $.ajax({
            type: "post",
            url: "uploadFile",
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data == "error") {
                    alert("文件提交失败!");
                } else {
                    alert("文件上传成功!");
                }
            }
        });
    }

    //访问目标
    function clickFile(fileId, fileType) {
        if (fileType == 'fold') {
            // 访问的是文件夹
            $.ajax({
                url: '/File/refreshFile/' + fileId,
                type: 'GET',
                success: function (data) {
                    if (data == true) {
                        document.getElementById("goBackButton").disabled = false;
                        refreshData();
                    } else {
                        alert("访问文件夹失败！")
                    }
                }
            })
        } else {
            //访问的是其他文件


        }
    }
</script>
